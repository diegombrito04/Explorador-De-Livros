<header class="header">
  <h1 (click)="navigateHome()">Livros Online</h1>
  <div class="container">
    <div class="formSearch">
      <input
        [(ngModel)]="query"
        type="text"
        placeholder="Buscar por tÃ­tulo ou autor (a)"
      />
      <button (click)="searchBooks()">Search</button>
    </div>
    <button class="favorites" (click)="navigateFavorites()">
      Favoritos
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="currentColor"
        class="bi bi-heart-fill"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
        />
      </svg>
    </button>
  </div>
</header>

<div *ngIf="books.length" class="cardContainer">
  <div *ngFor="let book of books" class="card">
    <img
      [src]="
        book.volumeInfo.imageLinks.thumbnail ||
        book.volumeInfo.imageLinks.smallThumbnail
      "
    />
    <div class="info">
      <h3>{{ book.volumeInfo.title }}</h3>
      <p>{{ book.volumeInfo.authors?.join(", ") }}</p>
      <button (click)="addFavorite(book)">
        Favoritar
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          fill="currentColor"
          class="bi bi-heart-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
